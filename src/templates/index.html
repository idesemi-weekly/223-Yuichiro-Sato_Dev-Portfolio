{% extends "base.html"%}
{% block content %}

<h1>Post</h1>
<a href="/toppage" role="button">New Post</a>
<!-- <a href="/logout" role="button">Logout</a> -->
{% for post in posts %}
<article>
    <h3>{{ post.title }}</h3>
    <a href="/{{post.id}}/edit" role="button">Edit</a>
    <a href="/{{post.id}}/delete" role="button">Delete</a>
    <p>Day:{{ post.updated_at }}</p>
    <p>{{ post.body }}</p>
</article>  
{% endfor%}
    
{% endblock %}
